<script>
    var player = getParam('player');
    var socket = io.connect('http://localhost:3000/');

    socket.on('connect', function () {
        addToChatMessage('Connected!', 'glyphicon-ok', 'success');

        socket.emit('new_player', player, function(data) {
            addToChatMessage(data, 'glyphicon-info-sign', 'info');
        });
    });

    socket.on('message', function (msg) {
        addToChatMessage(msg);
    });

    function msg(msg) {
        if (socket.socket.connected === true) {
            socket.emit('chat', msg);
            return player + ': ' + msg;
        } else {
            console.warn("You're not connected!");
            return false;
        }
    }

    function getParam(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(window.location.href);
        if(results == null)
            return "";
        else
            return decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    function addToChatMessage(msg, icon, type) {
        if (typeof msg === 'undefined') {
            return false;
        }
        if (typeof icon === 'undefined') {
            icon = 'glyphicon-comment';
        }
        if (typeof type === 'undefined') {
            type = '';
        }
        jQuery('#chat-messages').append('<tr class="' + type + '"><td><span class="glyphicon ' + icon + '"></span></td><td>' + msg + '</td></tr>');
    }
</script>
